spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nutri_app
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        registration:
          google:
            clientId:
            clientSecret:
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

server:
  port: 8080

